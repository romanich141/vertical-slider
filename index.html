<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical slider</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="slider__wrapper">
    <div class="slider__sidebar">
      <div class="sidebar__item">4</div>
      <div class="sidebar__item">3</div>
      <div class="sidebar__item">2</div>
      <div class="sidebar__item">1</div>
    </div>
    <div class="slider__images">
      <div class="image__item">
        <img src="./src/amerika.jpg" alt="1" />
      </div>
      <div class="image__item">
        <img src="./src/kanada.jpg" alt="2" />
      </div>
      <div class="image__item">
        <img src="./src/korea.jpg" alt="3" />
      </div>
      <div class="image__item">
        <img src="./src/mexico.jpg" alt="4" />
      </div>
    </div>
    <div class="slider__buttons">
      <div class="button button--down">down</div>
      <div class="button button--up">up</div>
    </div>
  </div>  
  <script src="./index.js"></script>
</body>
</html>
